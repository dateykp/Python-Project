
{% extends "layout.html" %}
{% block body %} 
<div class="w3-container w3-display-middle">
    <div class="row">
        <div class="">
        {% if error %}
              <p class="w3-text-red"><b> {{ error }} </b></p>
        {% endif %}
            <form method=POST action="{{ url_for('register') }}">
 
               <div class="form-group">
                    <label for="InputName" class="w3-text-black">Name</label>
                    <input type="text" class="form-control w3-input" name="name" placeholder="Enter Name" required>
                </div>
            	<div class="form-group">
                    <label for="Inputemail" class="w3-text-black">Email</label>
                    <input type="email" class="form-control w3-input" name="email"   placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="Inputpassword" class="w3-text-black">Password</label>
                    <input type="password" class="form-control w3-input" name="password"   placeholder="Enter password" required>
                </div>
	
                <button type="submit" class="btn btn-primary w3-round-xlarge w3-indigo">Register</button>
				<a class="btn btn-primary w3-round-xlarge w3-indigo" href="{{ url_for('home') }}">Back</a>
            </form> 
            <br>
        </div>
    </div>
</div>
<script>
function myFunction() {
    document.getElementById("field2").value = document.getElementById("field1").value;
}
</script>
{% endblock %}
